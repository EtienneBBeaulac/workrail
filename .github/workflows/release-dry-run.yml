name: Release (dry-run)

on:
  workflow_dispatch:

permissions:
  # semantic-release dry-run verifies it can push tags/commits; requires write access.
  contents: write

jobs:
  dry-run:
    name: semantic-release dry-run
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code (full history)
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
        with:
          fetch-depth: 0

      - name: Setup Node.js (toolchain)
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
        with:
          node-version: 22.14.0
          cache: 'npm'

      # npm Trusted Publishing (OIDC) requires npm >= 11.5.1
      - name: Upgrade npm (Trusted Publishing)
        run: |
          npm --version
          npm install -g npm@11.6.2
          npm --version

      - name: Install dependencies (no lifecycle scripts)
        run: npm ci --ignore-scripts

      - name: semantic-release dry-run
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release --dry-run --no-ci