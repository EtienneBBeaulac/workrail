name: Release

on:
  push:
    branches:
      - main

# Prevent concurrent releases
concurrency:
  group: release
  cancel-in-progress: false

jobs:
  # First, run all CI checks
  ci:
    name: CI Checks
    uses: ./.github/workflows/ci.yml

  # Then, release if CI passes
  release:
    name: Release
    runs-on: ubuntu-latest
    needs: ci
    # Only release if CI passed
    if: needs.ci.result == 'success' && !startsWith(github.event.head_commit.message, 'chore(release):')
    
    permissions:
      contents: write
      issues: write
      pull-requests: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
        with:
          fetch-depth: 0
          persist-credentials: true

      - name: Setup Node.js
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
        with:
          node-version: 22.14.0
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --ignore-scripts

      - name: Download build artifact (dist/)
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4
        with:
          name: dist
          path: dist

      - name: Verify dist manifest
        run: node scripts/dist-manifest.js --dist dist --verify dist/manifest.json

      - name: Verify build artifacts
        run: |
          echo "Checking build artifacts..."
          ls -la dist/
          test -f dist/mcp-server.js || (echo "Missing dist/mcp-server.js" && exit 1)
          test -f dist/cli.js || (echo "Missing dist/cli.js" && exit 1)
          echo "Build artifacts verified."

      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npx semantic-release
