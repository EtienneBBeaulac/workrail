name: Release

on:
  workflow_run:
    workflows: [ "CI" ]
    types: [ completed ]

# Prevent concurrent releases
concurrency:
  group: release
  cancel-in-progress: false

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    if: github.event.workflow_run.conclusion == 'success' && github.event.workflow_run.event == 'push' && github.event.workflow_run.head_branch == 'main'
    
    permissions:
      contents: write
      actions: read
      id-token: write
    
    steps:
      - name: Checkout
        uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}
          fetch-depth: 0
          persist-credentials: true

      - name: Setup Node.js
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
        with:
          node-version: 22.14.0
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --ignore-scripts

      - name: Download build artifact (dist/)
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          run-id: ${{ github.event.workflow_run.id }}
          name: dist
          path: dist

      - name: Verify dist manifest
        run: node scripts/dist-manifest.js --dist dist --verify dist/manifest.json

      - name: Capture pre-release tag
        run: |
          PRE_TAG="$(git describe --tags --abbrev=0 --match "v*" 2>/dev/null || true)"
          echo "PRE_RELEASE_TAG=$PRE_TAG" >> "$GITHUB_ENV"

      - name: Verify build artifacts
        run: |
          echo "Checking build artifacts..."
          ls -la dist/
          test -f dist/mcp-server.js || (echo "Missing dist/mcp-server.js" && exit 1)
          test -f dist/cli.js || (echo "Missing dist/cli.js" && exit 1)
          echo "Build artifacts verified."

      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npx semantic-release

      - name: Release summary
        if: always()
        env:
          CI_RUN_URL: ${{ github.event.workflow_run.html_url }}
          CI_RUN_ID: ${{ github.event.workflow_run.id }}
          CI_SHA: ${{ github.event.workflow_run.head_sha }}
          REPO: ${{ github.repository }}
        run: |
          POST_TAG="$(git describe --tags --abbrev=0 --match "v*" 2>/dev/null || true)"
          MANIFEST_SHA="$(sha256sum dist/manifest.json | awk '{print $1}')"
          {
            echo "## Release Summary"
            echo
            echo "- CI run: ${CI_RUN_URL} (run_id=${CI_RUN_ID})"
            echo "- Commit: ${CI_SHA}"
            echo "- dist manifest sha256: ${MANIFEST_SHA}"
            if [ -n "$POST_TAG" ] && [ "$POST_TAG" != "${PRE_RELEASE_TAG:-}" ]; then
              echo "- Tag: ${POST_TAG}"
              echo "- GitHub Release: https://github.com/${REPO}/releases/tag/${POST_TAG}"
            else
              echo "- Tag: (no release created)"
            fi
          } >> "$GITHUB_STEP_SUMMARY"
