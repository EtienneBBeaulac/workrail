name: Validate Workflows

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'workflows/**/*.json'
      - 'spec/workflow.schema.json'
      - '.github/workflows/validate-workflows.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'workflows/**/*.json'
      - 'spec/workflow.schema.json'
      - '.github/workflows/validate-workflows.yml'

jobs:
  validate:
    name: Validate Workflow Files
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build project
        run: npm run build
      
      - name: Validate all workflows
        run: npm run validate:workflows
      
      - name: Summary
        if: success()
        run: |
          echo "âœ… All workflow files passed validation!"
          echo "Validated workflows:"
          ls -1 workflows/*.json | sed 's/^/  - /'















