name: CI

on:
  pull_request:
    branches:
      - '**'
  push:
    branches:
      - main

jobs:
  build-and-test:
    name: Build & Test (Node ${{ matrix.node-version }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [ 20, 22 ]
      fail-fast: false
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Run unit and integration tests
        run: npx vitest run --exclude="tests/contract/**"

      - name: Upload coverage reports
        if: matrix.node-version == 20
        uses: codecov/codecov-action@v4
        with:
          directory: ./coverage
          flags: unittests
          fail_ci_if_error: false
        continue-on-error: true

  contract-tests:
    name: Contract Tests (Node ${{ matrix.node-version }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [ 20 ]
      fail-fast: false
    # Contract tests are currently timing out - run but don't block CI
    continue-on-error: true
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Run contract tests
        run: npx vitest run tests/contract/ --testTimeout=30000
        timeout-minutes: 10

  e2e-tests:
    name: E2E Tests (Node ${{ matrix.node-version }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [ 20, 22 ]
      fail-fast: false
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Install Playwright browsers
        run: npm run e2e:install

      - name: Run E2E tests
        run: npm run e2e

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-node-${{ matrix.node-version }}
          path: ./playwright-report/
          retention-days: 30

  validate-workflows:
    name: Validate Workflows
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build

      - name: Validate workflows
        run: npm run validate:workflows

  # Summary job to check all required jobs passed
  ci-success:
    name: CI Success
    runs-on: ubuntu-latest
    needs: [ build-and-test, e2e-tests, validate-workflows ]
    if: always()
    steps:
      - name: Check all jobs
        run: |
          if [[ "${{ needs.build-and-test.result }}" != "success" ]]; then
            echo "Build & Test job failed"
            exit 1
          fi
          if [[ "${{ needs.e2e-tests.result }}" != "success" ]]; then
            echo "E2E Tests job failed"
            exit 1
          fi
          if [[ "${{ needs.validate-workflows.result }}" != "success" ]]; then
            echo "Validate Workflows job failed"
            exit 1
          fi
          echo "All CI jobs passed successfully!"
