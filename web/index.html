<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WorkRail Dashboard</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/assets/images/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="/assets/images/favicon-32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/assets/images/favicon-16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/assets/images/icon-192.png">
    <link rel="manifest" href="/manifest.json">
    
    <!-- Design System v1.2 -->
    <link rel="stylesheet" href="/assets/design-system.css">
    <link rel="stylesheet" href="/assets/components.css">
    <link rel="stylesheet" href="/assets/animations.css">
    <link rel="stylesheet" href="/assets/styles.css">
    <link rel="stylesheet" href="/assets/theme-toggle.css">
    
    <!-- Modernization: Section Styles -->
    <link rel="stylesheet" href="/assets/sections/session-list.css">
    
    <!-- Home Page Styles -->
    <link rel="stylesheet" href="/assets/home.css">
    
    <!-- Theme Management -->
    <script src="/assets/theme-manager.js" defer></script>
    <script src="/assets/theme-toggle.js" defer></script>
    
    <!-- Background Effects -->
    <link rel="stylesheet" href="/assets/background-effects.css">
    <script src="/assets/time-of-day-theme.js" defer></script>
    <script src="/assets/particle-generator.js" defer></script>
    <script src="/assets/background-interaction.js" defer></script>
    
    <!-- Component Library (Jetpack Compose-style components) -->
    <script src="/assets/components.js" defer></script>
    
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        /* Page-specific styles */
        body {
            background: linear-gradient(135deg, 
                rgba(249, 250, 251, 1) 0%,
                rgba(243, 244, 246, 1) 50%,
                rgba(249, 250, 251, 1) 100%);
            min-height: 100vh;
            padding: var(--space-8) 0;
            margin: 0;
        }
        
        [data-theme="dark"] body {
            background: linear-gradient(135deg, 
                #0f1419 0%,
                #18181b 50%,
                #0f1419 100%);
        }
        
        .home-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 var(--space-6);
            position: relative;
            z-index: 1;
        }
        
        @media (max-width: 768px) {
            .home-container {
                padding: 0 var(--space-4);
            }
        }
    </style>
</head>
<body>
    <!-- Particle Container (Background Effects) -->
    <div class="bg-particles"></div>
    
    <!-- App Mount Point -->
    <div id="app"></div>
    
    <!-- Initialize Application -->
    <script type="module">
        import { HomePage } from './assets/scaffolds/home.js';
        
        // Create and mount the home page
        const homePage = HomePage({
            pollInterval: 5000,  // Poll every 5 seconds
            autoStart: true      // Start automatically
        });
        
        // Mount to DOM
        document.getElementById('app').appendChild(homePage.element);
        
        // Initialize Lucide icons after mount
        if (typeof lucide !== 'undefined') {
            lucide.createIcons();
        }
        
        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            homePage.destroy();
        });
        
        // Generate background particles
        if (typeof generateParticles === 'function') {
            generateParticles(8);
        }
    </script>
</body>
</html>
